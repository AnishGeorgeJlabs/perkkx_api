<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wadi SMS tool</title>
  <!--<script src="./js/app.js"></script> -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/external.js"></script>
  <script src="bower_components/angularjs/angular.min.js"></script>

  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="js/app.js"></script>

</head>
<body>

<div class="jumbotron">
  <div class="container">
    <h1>Wadi SMS Tool</h1>
    <p>This interface is a work in progress</p>
    <a class="btn btn-success btn-lg"
        href="#">Go to scheduling sheet (Not now)</a>
  </div>
</div>

<div class="container" ng-app="Wadi" ng-controller="MainCtrl">
  <div class="row">

    <form ng-submit="submit()" id="dataForm">

      <div class="col-md-6">

        <div class="panel panel-default" ng-repeat="section in data">
          <div class="panel-heading">{{section.group}}</div>
          <div class="panel-body">
            <div class="checkbox" ng-repeat="item in section.items">
              <label>
                <input type="checkbox" ng-value="item" name="{{section.group}}"> {{item}}
              </label>
            </div>
          </div>
        </div>

        <button type="submit">Submit</button>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">SMS content</div>
          <div class="panel-body">
            <div class="form-group">
              <label>Arabic</label>
              <input type="text" dir="rtl" class='form-control' name="Arabic">
            </div>
            <div class="form-group">
              <label>English</label>
              <input type="text" class='form-control' name="English">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
